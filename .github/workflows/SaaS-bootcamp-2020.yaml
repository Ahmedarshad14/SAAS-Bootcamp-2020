name: SAAS Bootcamp 2020
on:
  push:
    branches: [ master ]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g surge
      - run: surge ./ saasbootcamp2020.surge.sh --token $ {{ secrets.SURGE_TOKEN }}

